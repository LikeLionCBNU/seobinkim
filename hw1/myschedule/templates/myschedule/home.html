<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈</title>
</head>
<body>
    <h1>홈페이지</h1>

    {% for schedule in schedules.all %}
        <div>
            <h2><a href="{% url 'detail' schedule.id %}">{{schedule.title}}</a></h2>
            <p>내용 : {{schedule.memo}}</p>
            <p>스케줄일 : {{schedule.schedule_date}}</p>
            <p>작성일 : {{schedule.publish_date}}</p>
        </div>
    {% endfor %}
</body>
</html>
